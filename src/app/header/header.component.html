<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group 3 - Chingu Labs project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="../assets/teamlogo.png" alt="Bootstrap" width="300" height="70">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a [routerLink]="['/posts']">Posts</a>
                        </li>                                               
                        <span>&nbsp;&nbsp;</span>
                        <span *ngIf="!loginStatus">
                            <li class="nav-item">
                                <a [routerLink]="['/login']">Login</a>
                            </li>
                            <span>&nbsp;&nbsp;</span>
                            <li class="nav-item">
                                <a [routerLink]="['/register_user']">Register</a>
                            </li>
                        </span>
                        <span *ngIf="loginStatus">
                            <li class="nav-item">
                                <a class="link" [routerLink]="['']" (click)="logout()">Logout</a>
                            </li>
                        </span>
                    </ul>
                </div>
                
            </div>
        </nav>
    </header>
    <div class="bg-image card shadow-1-strong"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.webp');">
        <div class="card-body text-white text-center">
            <h5 class="card-title ">Welcome to Chingu Labs</h5>
            <p class="card-text">
                Create your post and connect with Friends!
            </p>
            <a class="btn btn-outline-light" [routerLink]="['/post']">Create your post</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
