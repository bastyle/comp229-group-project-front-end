<div class="login-container">
    <div class="row">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" value="" [(ngModel)]="user.userName" class="form-control" />
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" value="" [(ngModel)]="user.password" class="form-control" />
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button type="submit" value="submit" class="btn btn-success pull-right">Login </button>
                </div>
            </div>
        </form>
    </div>
</div>
