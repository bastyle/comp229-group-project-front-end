<p>posts works!</p>

<div class="container-fluid">
    <div class="row">
        <!-- Posts -->
        <div class="col-9 p-2">
            <table border="1">
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Content</td>
                    <td>Created</td>
                    <td>Updated</td>
                </tr>
                <tr *ngFor='let post of posts' class="card m-1 p-1 bg-light">
                    <td>{{ post._id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.publisher }}
                    <td>{{ post.content }}
                    <td>{{ post.created }}
                    <td>{{ post.updated }}
                </tr>
            </table>
        </div>
    </div>
</div>
