<div class="container appContainer">
  <div class="row">
    <!-- Posts -->
    
      
      <div *ngFor="let post of posts" class="card text-center col-sm-2 shadow mb-3 mt-8"style="max-width: 18rem; margin:10px" >
        
        <div class="card-body">
          <h5 class="card-title">{{ post.title | slice:0:10 }} ...</h5>
          <p class="card-text">{{ post.content | slice:0:100 }} ...</p>
          <div *ngIf="currentUser==post.publisher" class="text-center">
            <a class="btn btn-sm btn-info" [routerLink]="['/post/', post._id]">Edit</a>
            &nbsp;
            <a class="btn btn-sm btn-danger" (click)="deletePost(post._id)">Remove</a>
          </div>
        </div>
        <div class="card-footer text-muted">
          <p>by {{post.publisher}}</p>
          {{post.created | date : "dd-MM-yyyy hh:mm:ss" }}
        </div>
      </div>
   
    
  </div>
</div>
